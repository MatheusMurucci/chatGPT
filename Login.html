<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Login.css">
    <link rel="shortcut icon" href="Assets/ChatGPT -BlackLogo.svg" type="image/x-icon">
    <title>Login Screen </title>
</head>

<body>

    <main>

        <div class="login-top">
            <img src="Assets/ChatGPT -BlackLogo.svg">
        </div>

        <div class="login-middle">
            <h1>Welcome Back</h1>
            <input type="text">

            <div class="captcha">
                <img src="Assets/Checkbox.svg">
                <h4>I'm not a robot</h4>
                <img src="Assets/reCAPTCHA.svg">
            </div>

            <button>Continue</button>
            <p>Don't have an account? <a href="">Sign up</a></p> 

            <div class="OR">
                <img src="Assets/OR-line.svg">
                <h6>OR</h6>
                <img src="Assets/OR-line.svg">
            </div>

            <div class="continue-google">
                <img src="Assets/Google Logo.svg">
                <p>Continue with google</p>
            </div>

            <div class="continue-microsoft">
                <img src="Assets/Microsoft Logo.svg">
                <p>Continue with Microsoft Account</p>
            </div>

        </div>

    </main>

</body>

</html>
