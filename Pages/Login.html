<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Login.css">
    <link rel="shortcut icon" href="/Assets/ChatGPT -BlackLogo.svg" type="image/x-icon">
    <title>Login Screen </title>
</head>

<body>

    <main>


        <div class="login-middle">
            <div class="login-top">
                <img src="/Assets/ChatGPT -BlackLogo.svg">
            </div>

            <h1>Welcome Back</h1>

            <div class="email-box">
                <input type="email">
            </div>

            <div class="captcha">
                <img id="square" src="/Assets/Checkbox.svg">
                <h4>I'm not a robot</h4>
                <img id="circle" src="/Assets/reCAPTCHA.svg">
            </div>

            <form action="Start_Screen.html">
                <button>Continue</button>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>

            <div class="OR">
                <img src="/Assets/OR-line.svg">
                <h6>OR</h6>
                <img src="/Assets/OR-line.svg">
            </div>

            <div class="continue-google">
                <img src="/Assets/Google Logo.svg">
                <h1>Continue with google</h1>
            </div>

            <div class="continue-microsoft">
                <img src="/Assets/Microsoft Logo.svg">
                <h1>Continue with Microsoft Account</h1>
            </div>

        </div>

    </main>

</body>

</html>
